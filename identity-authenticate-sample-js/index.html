<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="no-referrer" />

    <title>WSO2 Identity Server - OIDC Authentication Sample JS App</title>

    <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="missing-config" style="display:none;">
        <h2>You need to update the CLient ID before proceed.</h2>
    </div>

    <div id="logged-in-view" style="display:none;">
        <ul>
            <li>Name: <span id="text-display-name"></span></li>
            <li>Username: <span id="text-userame"></span></li>
            <li>Email: <span id="text-email"></span></li>
        </ul>

        <button onClick="handleLogout()">Logout</button>
    </div>

    <div id="logged-out-view" style="display:none;">
        <h1>
            Javascript Based Authentication Sample (OIDC - Autherization Code)
        </h1>
        <h2>
            Sample Demo to showcase how to authenticate a simple client side application by 
            <b>WSO2 Identity Server</b> using <b>WSO2 Identity Javacript OIDC SDK</b>
        </h2>
        <button onClick="handleLogin()">Login</button>
    <div>
    
    <script type="application/javascript" src="lib/wso2-identity-oidc.standalone.js"></script>
    <script>

        var webAppOrigin = "http://localhost:5000";

        const authConfig = {
            // Web App URL
            clientHost: webAppOrigin,

            // ClientID generated for the application
            clientID: "",

            // After login callback URL - We have use app root as this is a SPA 
            // (Add it in application OIDC settings "Callback Url")
            loginCallbackURL: webAppOrigin, 

            // After logout callback URL - We have use app root as this is a SPA 
            // (Add it in application OIDC settings "Callback Url")
            logoutCallbackURL: webAppOrigin,

            // WSO2 Identity Server URL
            serverOrigin: "https://localhost:9443"
        };

    </script>
    <script type="application/javascript" src="app.js"></script>
</body>
</html>
