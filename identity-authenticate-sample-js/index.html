<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="no-referrer" />

    <title>WSO2 Identity Server - OIDC Authentication Sample JS App</title>

    <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="logged-in-view" style="display:none;">
        <ul>
            <li>Name: <span id="text-display-name"></span></li>
            <li>Username: <span id="text-userame"></span></li>
            <li>Email: <span id="text-email"></span></li>
        </ul>

        <button onClick="handleLogout()">Logout</button>
    </div>

    <div id="logged-out-view" style="display:none;">
        <button onClick="handleLogin()">Login</button>
    <div>
    
    <script type="application/javascript" src="lib/wso2-identity-oidc.standalone.js"></script>
    <script>

        var webAppOrigin = "http://localhost:5000";

        var authConfig = {
            clientHost: webAppOrigin,
            clientID: "uxRd9AqFa3Blp1ASvKYaUizU7pca",
            loginCallbackURL: webAppOrigin,
            logoutCallbackURL: webAppOrigin,
            serverOrigin: "https://localhost:9443",
        };

    </script>
    <script type="application/javascript" src="app.js"></script>
</body>
</html>
